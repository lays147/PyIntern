{% extends 'base.html' %}
{% block content %}
<section class="section">
  <h1 class="title"> Empresas Cadastradas </h1>
  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
      <th> Nome </th>
      <th> CNPJ </th>
      <th> Funcion√°rio </th>
      <th> E-Mail</th>
      <th> Data de Cadastro </th>
    </thead>
    <tbody>
      {% for c in companies %}
        <tr>
          <td><a href="{% url 'get_company' c.registration %}">{{ c.company_name }}</a></td>
          <td>{{ c.cnpj }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock content %}
