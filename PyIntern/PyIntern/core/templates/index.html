{% extends 'base.html' %}
{% block title % }PyIntern{% endblock title % }
{% block content %}
<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        PyIntern
      </h1>
      <h2 class="subtitle">
        Something smart
      </h2>
    </div>
  </div>
</section>
  <div class="column">
    <div class="container">
      <div class="notification">
        {% if error %}
          <div class="notification is-danger">
            Usuário ou Senha estão incorretos.
          </div>
        {% endif %}
        <form action="." method="POST">
          {% csrf_token %}
            <div class="field">
              <label class="label">Nome de Usuário</label>
              <div class="control">
                <input name='user'class="input is-info" type="text" placeholder="Nome de Usuário">
              </div>
            </div>
            <div class="field">
              <label class="label">Senha</label>
              <div class="control">
                <input name='pwd' class="input is-info" type="password" placeholder="Senha">
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Entrar</button>
              </div>
            </div>
        </form>
      </div>
    </div>
</div>
{% endblock content %}
